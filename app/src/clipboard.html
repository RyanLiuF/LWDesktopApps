  <script>

  registerGlobalKey("CTRL+2", function (){  
    const { execFile } = require('child_process');
    const child = execFile('ClipBoardApp.exe', ['ctrl+c'], (error, stdout, stderr) => {
      if (error) {
        alert(error);
      }else{
        //alert(stdout);
        var clipdataList = getClipText();
        for(var i in clipdataList){
          addMenuItem(JSON.stringify(clipdataList[i]));  
        }
        menu.popup(1, 1);
      }
    });
  });

  registerGlobalKey("CTRL+1", function (){
      //var win = nw.Window.get();
      var clipdataList = getClipText();

      for(var i in clipdataList){
        addMenuItem(JSON.stringify(clipdataList[i]));  
      }
      menu.popup(1, 1);
  });
  
  </script>
